<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    
    <div class="Container">
      <div class="row">

        <div class="col">

          <form onsubmit="submitForm(event)">
            <label for="userName">Nome:</label><br>
            <input type="text" id="userName" name="userName"><br>

            <label for="userSurname">Cognome:</label><br>
            <input type="text" id="userSurname" name="userSurname"> <br>

            <label for="userKilometers">Numero di kilometri da percorrere:</label><br>
            <input type="number" id="userKilometers" name="userKilometers" value="0"><br>

            <label for="userAge">Età:</label><br>
            <input type="number" id="userAge" name="userAge" value="0"><br>

            <input type="submit" value="Crea il biglietto!"> 

          </form>

        </div>

      </div>
      <div class="row text-center d-flex justify-content-center mt-3">
        <div class="col card text-center py-3 bg-dark text-white">
          <h5 class="mb-1">NOME</h5>
          <p id="name" class="mt-1"></p>
        
          <h5 class="mb-1">COGNOME</h6>
          <p id="surname" class="mt-1"></p>
        
          <h5 class="mb-1">ETÀ</h5>
          <p id="age" class="mt-1"></p>
        
          <h5 class="mb-1">PREZZO</h5>
          <p id="normalprice" class="mt-1"></p>
          <p id="discountedprice" class="mt-1 fw-semibold text-danger"></p>

        </div>

      </div>


    </div> 





    
    


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
